<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now</title>

    <!-- Firebase authentication and JQuery -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />

    <!-- Other links -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />

    <!-- Styles of our own -->
    <link rel="stylesheet" type="text/css" href="css/main_style.css" />
    <link rel="stylesheet" type="text/css" href="css/verify.css" />
</head>

<body>
    <!--
        NAV HEADER
    -->
    <nav class="navbar navbar-expand-lg py-4 navbar-light " style="background-color: #3387FF;">
        <div class="container-fluid">
            <a class="navbar-brand" href="map.html"><img src="img/87b4f1ba62b54e6b90c3bd82c30e7b26.png" alt="logo1"></a>
            <h1 class="header">ChargeUp</h1>
            <button class="menuButton material-icons" type="button" onclick="displayMenu()">menu</button>
        </div>
    </nav>

    <!--Hamburger menu-->
    <div id="hamburgerMenu" class="">
        <button class="exitButton material-icons" type="button" onclick="hideMenu()">clear</button>
        <div id="menuItemContainer">
            <a href="./about.html" class="menuItem">About Us</a>
            <a href="./login.html" class="menuItem">Sign In</a>
        </div>
    </div>

    <div id="topMargin"></div>

    <h1>Hi, <span id="username"></span>! Let's start listing your private outlet.</h1>
    <form action="" method="post">
        <fieldset>
            <input type="text" id="address" name="address" required="required" placeholder="Enter your address"
                minlength="8" maxlength="20" />
            <input type="number" id="unit" name="unit" placeholder="Unit number" required="required" />
            <input type="text" id="postalcode" name="postalcode" required="required"
                placeholder="Enter your postal code" minlength="6" maxlength="6" />
            <br /><br />
            <button id="submit" type="button">Submit</button>
            <input id="reset" name="reset" value="Reset" type="reset" />
        </fieldset>
    </form>

    <!--
        BOTTOM NAVBAR
    -->
    <nav class="nav">
        <a href="./map.html" class="navlink">
            <i class="material-icons nav_icon">map</i>
            <span class="navtext">Map</span>
        </a>
        <a href="./about.html" class="navlink">
            <i class="material-icons nav_icon">question_answer</i>
            <span class="navtext">Chat</span>
        </a>
        <a href="verify.html" class="navlink">
            <i class="material-icons nav_icon">article</i>
            <span class="navtext">News</span>
        </a>
        <a href="./login.html" class="navlink">
            <i class="material-icons nav_icon">account_circle</i>
            <span class="navtext">Sign Up</span>
        </a>
    </nav>


    <!-- JavaScript and Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>

    <!-- Link to the API keys for firebase project -->
    <script src="js/firebase_api_chargeup.js"></script>

    <!-- Scripts of our own -->
    <script src="js/verify.js"></script>
    <script src="js/hamburger.js"></script>
    <script>
        submit();
        greetings();
    </script>

</body>

</html>
